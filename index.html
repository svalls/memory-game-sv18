<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="js/sweetalert2.min.css">
</head>
<body onload="newBoard()">

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section>            
            <div id="time">
                <!-- <span id="hours">00</span>: -->
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </div>
        </section>

        <section class="score-panel">
        	<ul class="stars">
        		<li id="starOne"><i class="fa fa-star"></i></li>
        		<li id="starTwo"><i class="fa fa-star"></i></li>
        		<li id="starThree"><i class="fa fa-star"></i></li>
        	</ul>

        	<span id="moves">0</span> Moves

            <div class="restart" onclick="newBoard();">
                <i class="fa fa-repeat"></i>
        	</div>
        </section>

        <div class="deck">
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-diamond"></i></div>                
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-paper-plane-o"></i></div>         
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-anchor"></i></div>                
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-bolt"></i></div>                
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-cube"></i></div>                
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-leaf"></i></div>         
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-bicycle"></i></div>                
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-bomb"></i></div>                
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-diamond"></i></div>                
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-paper-plane-o"></i></div>         
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-anchor"></i></div>                
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-bolt"></i></div>                
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-cube"></i></div>                
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-leaf"></i></div>         
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-bicycle"></i></div>                
            </div>
            <div class="cardFrame">
                <div class="cardClosed"></div>
                <div class="cardOpen"><i class="fa fa-bomb"></i></div>                
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sweetalert2.min.js"></script>
</body>
</html>
